<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summar.ai</title>
    <link rel="stylesheet" href="stylesheet.css">

  </head>
  <body>
    <h1>Summar.ai</h1>
    <p id="trans"> Transform your Text into an Abstract Summary, using the magic of AI.</p>
    <div class="container">
      <div class="text-box">
        <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste here and see the magic unfold! (Min-Words: 200)" maxlength="100000"></textarea>
        <button id="submit-button" class="submit-button" >
          <span class="submit-button-text">Summarize</span>
        </button>
      </div>
      <img id="orange" src="./images/orange.png" alt =" orange arrow">
      <div class="text-box"> 
      <textarea id="summary" name="summarized_text" placeholder="Summarized text will appear here"> </textarea>
      </div>
    </div>

      <div class="cta-content">

          <a href="https://www.postman.com/student-program/student-expert/?utm_campaign=CGC&utm_medium=referral&utm_source=internal&utm_term=pbl-skilljar&utm_content=pbl_summariser_app" class="cta-button" target="_blank" rel="noopener nofollow">Register as student</a>
        </div>
        <img src="images/learning.png"></img>
      </div>
    </section>
    <div class="footer">
     <p style="color:white;">Made with ♥️ by Surya M.U.</p>
